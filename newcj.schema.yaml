# Rime schema settings
# encoding: utf-8
# 自由大新倉頡

schema:
  schema_id: newcj
  name: 自由大新
  version: "0.31"
  author:
    - 大新倉頡共同編輯計畫
  description: |
    大新倉頡 RIME 輸入方案
#  dependencies:
#    - luna_quanpin

switches:
  - name: ascii_mode
    reset: 1
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
#    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier
    - single_char_filter

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba,./;?[]
  delimiter: " "
  auto_select: true
  max_code_length: 5  # 五碼頂字上屏

translator:
  dictionary: newcj
  enable_charset_filter: true
  enable_sentence: true
#  enable_encoder: true
  # 禁止用戶字典防止詞頻變化
  enable_user_dict: false
  encode_commit_history: true
  max_phrase_length: 5
  preedit_format:
  #  - 'xform/^([a-z]*)$/$1\t（\U$1\E）/'
    - "xlit|',./;?[]abcdefghijklmnopqrstuvwxyz|、，。／；？「」日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜言|"
  #  - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜重|"
  comment_format:
    - "xlit|',./;?[]abcdefghijklmnopqrstuvwxyz|、，。／；？「」日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜言|"
  #  - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜Ｚ～|"
